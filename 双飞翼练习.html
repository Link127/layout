<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container,.left,.right{
            float: left;
        }

        .container{
            width: 100%;
        }
        .center{
            height: 400px;
            background-color: violet;
            margin:0 220px;
        }
        .left,.right{
            width: 200px;
            height: 300px;
            background-color: yellowgreen;
        }
        .left{
            margin-left: -100%;

        }
        .right{
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center"></div>
    </div>
    <div class="left">

    </div>
    <div class="right"></div>
</body>
</html>
