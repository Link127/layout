<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .center,.left,.right{
        float: left;
        
    }
    .center{
       width: 100%;
       height: 600px;
       background-color: seagreen;
    }
    .left,.right{
        width: 200px;
        height: 400px;
        position: relative;
    }
    .left{
       background-color:skyblue;
       margin-left: -100%;
       left: -220px;
    }
    .right{
       background-color: springgreen;
       margin-left: -200px;
       right: -220px;
    }
    .contianer{
        padding: 0 220px;
    }
</style>

<body style="min-width: 840px">
    <div class="contianer">
        <div class="center">圣杯</div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
