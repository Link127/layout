<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center,
        .le,
        .ri {
            float: left;
            position: relative;
        }

        .center {
            width: 100%;
            height: 600px;
            background-color: violet;
            z-index: 1;

        }

        .le,
        .ri {
            width: 200px;
            height: 400px;
            background-color: yellow;
        }

        .le {
            margin-left: -100%;

            left: -220px;
        }

        .ri {
            margin-left: -200px;

            right: -220px;
        }

        .container {
            padding: 0 220px;
        }

        .first {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: black;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            position: absolute;
            margin: auto;
        }
        .second{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }
        .thirst{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="first"></div>
            <div class="second"></div>
            <div class="thirst"></div>
        </div>
        <div class="le"></div>
        <div class="ri"></div>
    </div>
</body>

</html>
